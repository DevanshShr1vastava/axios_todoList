<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List With promises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Are you sure?</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
    </div>

    <!-- main container -->
    <div class="container mt-5 w-50">
        <h1 class="text-center">Todo List <button class="btn btn-outline-secondary" id="changeTheme" type="button">ðŸŒ—</button> </h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="input-todo"/>
            <button class="btn btn-outline-secondary" type = "button" id="button-todo">Add</button>
        </div>

        <ul class="list-group" id="list-todo">
            
        </ul>
        <button class="btn btn-outline-danger mt-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id ="deleteAll-todo">Delete All</button>
        <button class="btn btn-outline-light mt-2" id ="populate-todo">Populate</button>

        <div class = 'card' id="statusUpdate">
          <div class="card-body">
            <h5 class="card-title">
              Status
            </h5>
            <p class="card-text">

            </p>
          </div>
        </div>
    </div>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script type="module" src="script.js"></script>
</html>
